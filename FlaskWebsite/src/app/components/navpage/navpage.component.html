<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
    [opened]="(isHandset$ | async) === true"
  >
    <mat-toolbar style="background-color: #03074a">More</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/personal-info" routerLinkActive="active">
        Personal Info
      </a>
      <a mat-list-item href="#">Skills</a>
      <a mat-list-item href="#">Projects</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        {{ page_name }}
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <footer>Developed using Angular</footer>
  </mat-sidenav-content>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <!-- <app-personal-info></app-personal-info> -->
  </mat-sidenav-content>
</mat-sidenav-container>
